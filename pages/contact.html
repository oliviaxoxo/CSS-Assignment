<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Contact</title>
    <style>
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body class="blue">
    <h1 style="color: red;">This Our Contact Page</h1>
    <form action="mailto:oliviaakukwe@gmail.com" method="get" enctype="text/plain">
        <div>
            <label for="name">Name:<input type="text" name="name" id="name" required></label>
        </div>
        <br>
        <div>
            <label for="email">Email:<input type="text" name="email" id="email"></label>
        </div>
        <br>
        <div>
            <label>Comments:</label>
            <br/>
            <textarea name="comments" rows="10" cols="30" placeholder="What is your comment. . ."></textarea>
        </div>
        <div>
            <input type="reset" name="reset" value="Redo">
            <input type="submit" name="submit" value="Send">
        </div>
    </form>
</body>
</html>
